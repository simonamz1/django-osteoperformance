{% extends "layout.html" %}
{% load bootstrap3 %}

{% block title_tag %}Sign Up | {{ block.super }}{% endblock %}

{% block body_content %}

<div class="container">
    <h1>Sign Up</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Sign Up">
    </form>
</div>
{% endblock %}
